<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="/stylesheets/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	<title>Sign up</title>
</head>
<body class="login">

	<h1 class="text-center pt-4 mt-4 mb-4 pb-4">
		Sign Up
	</h1>

	<form>
			<div class="form-row">
					<div class="col-md-3"></div>
		
						<div class="form-group col-md-3">
								<label for="firstname" class="text-light">First Name</label>
								<input type="text" class="form-control" id="first-name" placeholder="John">
						</div>
						<div class="form-group col-md-3">
								<label for="lastname" class="text-light">Last Name</label>
								<input type="text" class="form-control" id="last-name" placeholder="Smith">
						</div>
		
						<div class="col-md-3"></div>
		
				</div>

		<div class="form-row">
			<div class="col-md-3"></div>

				<div class="form-group col-md-6">
						<label for="username" class="text-light">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Johnsmith123">
				</div>

				<div class="col-md-3"></div>

		</div>
		<div class="form-row">

			<div class="col-md-3"></div>

				<div class="form-group col-md-6">
						<label for="password" class="text-light">Password</label>
						<input type="password" class="form-control" id="password" >
				</div>

				<div class="col-md-3"></div>

		</div>

		<div class="form-row">

			<div class="col-md-3"></div>

				<div class="form-group col-md-6">
						<label for="email" class="text-light">Email</label>
						<input type="email" class="form-control" id="email" placeholder="JonSmith@email.com">
					</div>

					<div class="col-md-3"></div>

		</div>

		<div class="form-row">

				<div class="col-md-3"></div>

					<div class="form-group col-md-6">
							<label for="phone" class="text-light">Phone Number</label>
							<input type="text" class="form-control" id="phone" placeholder="123-456-7890">
						</div>

						<div class="col-md-3"></div>

			</div>

			<div class="row">
				<div class="col-md-3"></div>

				<div class="col-md-3">
						<button type="submit" class="btn btn-primary" id=signup>Sign Up</button>
				</div>

				<div class="col-md-3">
						<button type="submit" class="btn btn-danger"> <a href="/" style="text-decoration: none; color: white;">Back to Login</a></button>
				</div>

				<div class="col-md-3"></div>

			</div>
	</form>
	
</body>
</html>

<script src="./javascripts/signup.js"></script>
