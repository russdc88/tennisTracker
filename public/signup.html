<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="/stylesheets/style.css">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">




	<title>Sign up</title>
</head>
<body class="login">

	<h1 class="text-center pt-4 mt-4 mb-4 pb-4">
		Sign Up
	</h1>

	<form>
			<div class="form-row">
					<div class="col-md-3"></div>
		
						<div class="form-group col-md-3">
								<label for="firstname" class="text-light">First Name</label>
								<input type="text" class="form-control" id="first-name" placeholder="John">
						</div>
						<div class="form-group col-md-3">
								<label for="lastname" class="text-light">Last Name</label>
								<input type="text" class="form-control" id="last-name" placeholder="Smith">
						</div>
		
						<div class="col-md-3"></div>
		
				</div>

		<div class="form-row">
			<div class="col-md-3"></div>

				<div class="form-group col-md-6">
						<label for="username" class="text-light">Username</label>
						<input type="text" class="form-control" id="user-name" placeholder="Johnsmith123">
				</div>

				<div class="col-md-3"></div>

		</div>
		<div class="form-row">

			<div class="col-md-3"></div>

				<div class="form-group col-md-6">
						<label for="password" class="text-light">Password</label>
						<input type="password" class="form-control" id="password" >
				</div>

				<div class="col-md-3"></div>

		</div>

		<div class="form-row">

			<div class="col-md-3"></div>

				<div class="form-group col-md-6">
						<label for="email" class="text-light">Email</label>
						<input type="email" class="form-control" id="email" placeholder="JonSmith@email.com">
					</div>

					<div class="col-md-3"></div>

		</div>

		<div class="form-row">

				<div class="col-md-3"></div>

					<div class="form-group col-md-6">
							<label for="phone" class="text-light">Phone Number</label>
							<input type="text" class="form-control" id="phone" placeholder="123-456-7890">
						</div>

						<div class="col-md-3"></div>

			</div>

			<div class="row">
				<div class="col-3"></div>

				<div class="col-3">
					<a class="btn btn-primary text-light" id="signup">SignUp</a>

				</div>

				<div class="col-3">
					<a href="/" class="btn btn-danger">Login</a>
				</div>

				<div class="col-3">

				</div>

			</div>
	</form>

	<!-- Modal for signing up -->

	<div class="modal fade text-center" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title" id="exampleModalLabel">SignUp Successful!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<a href="/" class="btn btn-primary">Login</a>
					</div>
				</div>
			</div>
		</div>
	
</body>
</html>

<script src="./javascripts/signup.js"></script>
