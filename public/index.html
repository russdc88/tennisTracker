<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="/stylesheets/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">


	<title>Login Page</title>
</head>
<body class="login">
	<div class="login container">
		<h1 class="text-center pt-4 mt-4 mb-4 pb-4"> Tennis Tracker</h1>
		
		<form>
			<div class="row">
				<div class="col-lg-3"></div>

				<div class="form-group col-lg-6">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					
				</div>
				<div class="col-lg-3"></div>

			</div>

			<div class="row">

				<div class="col-lg-3"></div>

				<div class="form-group col-lg-6">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>

				<div class="col-lg-3"></div>

			</div>

			<div class="row">

				<div class="col-lg-3"></div>

				<div class="col-lg-3">

					<button type="submit" class="btn btn-primary" id="verifyLogin">Submit</button>

				</div>

				<div class="col-lg-3">

						<button type="submit" class="btn btn-info" id="createUser"> <a href="/signup" style="text-decoration: none;color: white;">Create New Login</a></button>

				</div>

				<div class="col-lg-3"></div>
			</div>
			</form>
	</div>

	
</body>
</html>
