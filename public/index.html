<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="/stylesheets/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	<title>Login Page</title>
</head>
<body class="login">
	<div class="login container">
		<h1 class="text-center pt-4 mt-4 mb-4 pb-4"> Tennis Tracker</h1>

		<div class="row">
		
		<div class="col-md-3">

		</div>

		<div class=" col-md-6 boxform pt-4 pb-4">

			
			<form>
				<div class="row">
					<div class="col-lg-1"></div>
					
					<div class="form-group col-lg-10">
						<label for="usernameLogin" class="text-light">User Name</label>
						<input type="text" class="form-control" id="verifyUser" aria-describedby="emailHelp" placeholder="John123">
						
					</div>
					<div class="col-lg-1"></div>
					
				</div>
				
				<div class="row">
					
					<div class="col-lg-1"></div>
					
					<div class="form-group col-lg-10">
						<label for="InputPassword1" class="text-light">Password</label>
						<input type="password" class="form-control" id="verifyPassword" placeholder="Password">
					</div>
					
					<div class="col-lg-1"></div>
					
				</div>
				
				<div class="row">
					<div class="col-1">
						
					</div>
					<div class="col-11">
						<p id="error-message"></p>
					</div>
				</div>
				
				<div class="row">
					
					<div class="col-3"></div>
					
					<div class="col-3">
						
						<button type="submit" class="btn btn-primary" id="verifyLogin">Submit</button>
						
					</div>
					
					<div class="col-3">
						
						<a href="/signup" class="btn btn-info text-center" id="createUser">Signup</a>
						
						
					</div>
					
					<div class="col-3"></div>
				</div>
			</form>
		</div>
		<div class="col-md-3">

		</div>
		</div>
		</div>
		
		
</body>
</html>

<script src="./javascripts/login.js"></script>
