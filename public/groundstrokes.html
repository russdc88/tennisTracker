<html>

<head>
	<title>Tennis Tracker</title>
	<link rel="stylesheet" href="/stylesheets/style.css">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body class="tracker">
	<div class=>


		<div class="container-fill">
				<h1 class="text-center pt-4 mt-4 mb-4 pb-4 text-light">
						Groundstroke Tracker
					</h1>
					<div class="row">
						<div class="col-3">

						</div>
						<div class="form-group col-6">
							<label for="playerchoice" class="text-light">Select Player</label>
							<select class="form-control" id="tennis-player">

								<!-- Data will go in here -->
								
							</select>
						</div>

						<div class="col-3"></div>
					</div>

			<div class="row">
				<div class="text-center col-6">
					<h3>Forehand</h3>
					<h5 class="forehand ">0</h5>
				</div>
				<div class="col-6 text-center">
					<h3>Backhand</h3>
					<h5 class="backhand">0</h5>
				</div>
			</div>


			<div class="row">
				<div class="col-4">

				</div>

				<div class="col-4 text-center">
						<h3>Middle </h3>
						<h5 class="middle">0</h5>
				</div>

				<div class="col-4">

				</div>
			</div>

			<div class="row">
				<div class="text-center col-6">
					<h3>Ad Side</h3>
					<h5 class="addSide">0</h5>
				</div>
				<div class="col-6 text-center">
					<h3>Deuce Side</h3>
					<h5 class="deuceSide">0</h5>
				</div>
			</div>

			<h1 id="submit" class="text-center text-light">Submit</h1>





		</div>
	</div>

	<div class="modal fade text-center" id="groundstrokeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title" id="groundstrokeModalLabel">Groundstroke data Submitted!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
	
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal"> Close</button>
						<a href="/main" class="btn btn-primary">Main Menu</a>
					</div>
				</div>
			</div>
		</div>





</body>

</html>

<script src="./javascripts/groundstrokes.js"></script>
