<html>

<head>
	<title>Tennis Tracker</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
	<div class=>

		<div class="jumbotron jumbotron-fluid text-center">
			<div class="container">
				<h1 class="display-4">Tennis Tracker</h1>
				<p class="lead">Track some tennis data and submit after match is over.</p>
			</div>
		</div>
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">Existing Player</button>
							<div class="dropdown-menu">

							</div>
						</div>
						<input id="tennis-player" type="text" class="form-control " aria-label="Text input with dropdown button"
							placeholder="New Player's Name">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="text-center col-lg-6">
					<h3>Forehand</h3>
					<h5 class="forehand">0</h5>
				</div>
				<div class="col-lg-6 text-center">
					<h3>Backhand</h3>
					<h5 class="backhand">0</h5>
				</div>
			</div>

			<div class="row">
				<div class="text-center col-lg-6">
					<h3>Add Side</h3>
					<h5 class="addSide">0</h5>
				</div>
				<div class="col-lg-6 text-center">
					<h3>Deuce Side</h3>
					<h5 class="deuceSide">0</h5>
				</div>
			</div>

			<h1 id="submit" class="text-center">Submit</h1>


			<table class="table">
				  <thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Forehand Count</th>
								<th scope="col">Backhand Count</th>
								<th scope="col">Deuce Count</th>
								<th scope="col">Add Count</th>
							</tr>
						</thead>
						<tbody id="data-list">

						</tbody>
			</table>


		</div>
	</div>

</body>

</html>

<script src="./javascripts/actions.js"></script>

<script src='https://unpkg.com/simple-statistics@7.0.5/dist/simple-statistics.min.js'>
</script>
